<div class="card meetings cf">
	<div class="textintro">
		<h1>Add a meeting here!</h1>
		<p>Type a meeting name an hit +</p>
	</div>

	<form class="formgroup addmeeting cf" 
		name-"myform" 
		ng-submit="addMeeting()"
		novalidate>
		<div class="inputwrapper">
			<input type="text" 
				name="meetingname" 
				placeholder="Meeting name"
				ng-model="meetingname" ng-required="true">
		</div>

		<button type="submit" class="btn" ng-disabled="myform.$invalid">+</button>
		
	</form>

	<h2>Your Meetings</h2>
	<div class="meeting" ng-repeat="(key, meeting) in meetings">
		<button class="btn btn-delete tooltip"
			ng-click="deleteMeeting(key)"><span>Delete this meeting</span></button>
		<a ng-href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}" class="btn btn-checkin tooltip"><span>Go to checkIn</span></a>
		<a ng-href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}/checkinsList" class="btn btn-list tooltip"><span>View list of checkedIn users</span></a>
		<span class="text">{{meeting.name}}</span>
	</div>

</div><!-- meetings cf -->
